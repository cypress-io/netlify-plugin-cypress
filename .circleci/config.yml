          name: Netlify Build 🏗
          command: BUILD_ID=$CIRCLE_BUILD_NUM npx netlify build
          working_directory: tests/html-pages
          environment:
            DEBUG: netlify-plugin-cypress

  routing:
    <<: *defaultCypressOrbConfig
    steps:
      # all dependencies were installed in previous job
      - attach_workspace:
          at: ~/
      - run:
          name: Netlify Build 🏗
          command: npm run netlify:build
          working_directory: tests/routing
          environment:
            DEBUG: netlify-plugin-cypress

  config-file:
    <<: *defaultCypressOrbConfig
    steps:
      # all dependencies were installed in previous job
      - attach_workspace:
          at: ~/
      - run:
          name: Netlify Build 🏗
          command: npm run netlify:build
          working_directory: tests/config-file
          environment:
            DEBUG: netlify-plugin-cypress

workflows:
  version: 2
  test_and_release:
    jobs:
      - build
      - install_and_persist
      - 'basic test':
          requires:
            - install_and_persist
      - 'html-pages':
          requires:
            - install_and_persist
      - 'recommended test':
          requires:
            - install_and_persist
      - 'recording test':
          requires:
            - install_and_persist
      - 'test-twice':
          requires:
            - install_and_persist
      - 'test-prebuild-only':
          requires:
            - install_and_persist
      - 'test-postbuild-start':
          requires:
            - install_and_persist
      - test-using-chromium:
          requires:
            - install_and_persist
      - test-netlify-dev:
          requires:
            - install_and_persist
      - routing:
          requires:
            - install_and_persist
      - config-file:
          requires:
            - install_and_persist
      - release:
          # run the release job on all branches
          # since we might want to release a beta version
          requires:
            - build
            - 'basic test'
            - 'html-pages'
            - 'recommended test'
            - 'recording test'
            - 'test-twice'
            - 'test-prebuild-only'
            - 'test-postbuild-start'
            - test-using-chromium
            - test-netlify-dev
            - 'routing'
