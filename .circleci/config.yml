version: 2.1
orbs:
  node: circleci/node@5.0.3
  cypress: cypress-io/cypress@2.2.0
jobs:
  build:
    executor:
      name: node/default
      tag: '16.18'
    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run:
          name: show package contents ğŸ“¦
          command: npm pack --dry
      - run:
          name: unit tests ğŸ§ª
          command: npm run test:unit

  release:
    executor:
      name: node/default
      tag: '18.12.1'
    environment:
      # since we do not need Cypress to publish the NPM package
      # we can skip the binary download
      CYPRESS_INSTALL_BINARY: 0
      # we also skip Puppeteer Chromium download
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true

    steps:
      - checkout
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      # allow CircleCI to release beta versions
      # from pull request build jobs
      - run:
          name: Semantic release ğŸš€
          command: npx semantic-release
          # by tricking Circle and removing the environment variables
          environment:
            CIRCLE_PR_NUMBER:
            CIRCLE_PULL_REQUEST:
            CI_PULL_REQUEST:

  'basic test':
    executor: cypress/base-16-14-2-slim
    steps:
      # all dependencies were installed in previous job
      - attach_workspace:
          at: ~/
      - run:
          name: Netlify Build ğŸ—
          command: npx netlify build
          working_directory: tests/basic
          environment:
            DEBUG: netlify-plugin-cypress

  'recommended test':
