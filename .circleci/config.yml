workflows:
  version: 2
  test_and_release:
    jobs:
      - build
      - cypress/install:
          # Node 16 is needed to support later version of the netlify CLI
          executor: cypress/base-16-14-2-slim
          # --force is needed to avoid unsupported platform issues with netlify cli dependencies on @esbuild/android-arm
          install-command: npm ci --force
      - 'basic test':
          requires:
            - cypress/install
      - 'html-pages':
          requires:
            - cypress/install
      - 'recommended test':
          requires:
            - cypress/install
      - 'recording test':
          requires:
            - cypress/install
      - 'test-twice':
          requires:
            - cypress/install
      - 'test-prebuild-only':
          requires:
            - cypress/install
      - 'test-postbuild-start':
          requires:
            - cypress/install
      - test-using-chromium:
          requires:
            - cypress/install
      - test-netlify-dev:
          requires:
            - cypress/install
      - routing:
          requires:
            - cypress/install
      - config-file:
          requires:
            - cypress/install
      - release:
          # run the release job on all branches
          # since we might want to release a beta version
          requires:
            - build
            - 'basic test'
            - 'html-pages'
            - 'recommended test'
            - 'recording test'
            - 'test-twice'
            - 'test-prebuild-only'
            - 'test-postbuild-start'
            - test-using-chromium
            - test-netlify-dev
            - 'routing'
